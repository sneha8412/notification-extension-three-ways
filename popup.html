<head>
  <link rel="stylesheet" href="assets/css/popup.css">
</head>
<body>
 <div id="notify-wrapper">
  <div id="notify-header">
    <h1>Notify!</h1>
  </div>
  <div id="notify-containers">
    <div class="notify-form">
      <label for="text">Notification</label>
      <textarea name="text" id="notify-text" placeholder="Let's notify!"></textarea>
      <div class=notify-buttons>
        <div>
          <button class="button primary" id="notify-sw-persist">
            Register.showNot
          </button>
          <button class = "button primary" id="clear-notify-sw-persist">
            clear-showNot
          </button>
          <button class="button primary" id="notify-sw-nonpersist">
            sw-chrome.not
          </button>
          <button class = "button primary" id="clear-notify-sw-nonpersist">
            clear-sw-chrome
          </button>
          <button class="button primary" id="notify-doc-ext">
            doc-chrome.not
          </button>
          <button class = "button primary" id="clear-doc-chrome-not">
            clear-doc-chrome
          </button>
          <button class="button primary" id="notify-toast">
            New Notif
          </button>
        </div>
      </div>
    <div>
      <span>New Notification Log</span>
      <div id="log">
    </div>
    <button class="button primary" id="notify-reset">
      Clear Toast Log
    </button>
  </div>
 </div>
 <script src="assets/js/popup.js"></script>
</body>
</html>
